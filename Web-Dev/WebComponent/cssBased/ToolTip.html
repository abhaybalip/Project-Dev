    <body>
        <div class="box">
            Home
            <div class="box-tip">

            </div>

<style>
    .box{
        height: 4vh;
        width: 7vh;
        text-align: center;
        border: 1px solid black;

    .box:hover .box-tip{

    }
    .box:hover{

    }
